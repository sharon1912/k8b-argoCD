apiVersion: argoproj.io/v1
kind: Application 
metadata:
  name: java-argo-app
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/sharon1912/k8b-argoCD.git
    targetRevision: HEAD
    path: dev
  destination:
    server: https://kubernetes.default.svc
    namespace: java-app

  syncPolicy:
    suncOptions:
    - CreateNamespace=true
    
    automated:
      selfHeal: true
      prune: true


